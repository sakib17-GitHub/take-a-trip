<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take A Trip</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
    <header class="header">
            <section class="container">
                    <div class="banner">
                        <div class="banner-information">
                            <h1 class="banner-title">
                                    Explore Your Trip 
                            </h1>
                            <p class="banner-msg">
                                Choosing a place , time to go when you have the opportunity to travel can.
                            </p>
                        </div>

                        <div class="banner-input">
                            <input type="text" name="" id="" placeholder="Where to go">
                            <select>
                                <option value="" disabled selected hidden>When</option>
                                <option value="january">January</option>
                                <option value="february">February</option>
                                <option value="march">March</option>
                                <option value="may">May</option>
                                <option value="june">June</option>
                                <option value="july">July</option>
                                <option value="august">August</option>
                                <option value="september">September</option>
                                <option value="october">October</option>
                                <option value="november">November</option>
                                <option value="december">December</option>
                            </select>

                            <select>
                                <option value="" disabled selected hidden>Select Travel Type</option>
                                <option value="adventure">Adventure tourism</option>
                                <option value="group">Group Travel</option>
                                <option value="budget">Budget travel</option>
                            </select>

                            <button class="primary-btn"> <i class="fa fa-search"></i>Find Now</button>
                        </div>
                        
                    </div>
            </section>
    </header>
    <main>

    </main>
    <footer class="footer">

    </footer>
</body>
</html>
